apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "inz.maptest"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
    }
}

dependencies {
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api fileTree(include: ['*.jar'], dir: 'libs')
    api files('libs/commons-codec-1.3.jar')
    api files('libs/JadeAndroid.jar')
    api 'com.android.support:appcompat-v7:24.2.1'
    api 'com.google.android.gms:play-services-maps:10.0.1'
    api 'com.google.android.gms:play-services-location:10.0.1'
    api 'com.android.support:support-v4:24.2.1'
    api 'com.android.support:support-vector-drawable:24.2.1'
    api 'com.android.support:design:24.2.1'
    api 'com.google.android.gms:play-services-places:10.0.1'
    testImplementation 'junit:junit:4.12'
}
